<ion-app>
  <ion-split-pane class="background_sidemenu_branco" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="sidemenu">
      
      <ion-content>
        <ion-list id="inbox-list">
          <ion-row>
            <div class="imageAreaLogo">
              <ion-img class="imageSidemenuLogo" src="../assets/images/Dulus-webapp_logo.png"></ion-img>
            </div>
          </ion-row>

          <!--<ion-list-header>Dulus App</ion-list-header>
          <ion-note>Juntos nos motivamos</ion-note>-->
          <ion-row>
            &nbsp;
          </ion-row>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

          </ion-item>
        </ion-list>-->
